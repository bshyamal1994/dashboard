<h4>List</h4>

<div class="red-bg">

</div>
<div class="row">
    <div class="col-sm-8">
        <div class="card">
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>UserID</th>
                            <th>Fullname</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in userlist">
                            <td>{{user.userId}}</td>
                            <td>{{user.fullName}} </td>
                            <td>{{user.email}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
